<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cadastrar Doador</title>
</head>
<body>
	<main layout:fragment="conteudo">
		<section class="fragment--section">
			<div class="area--total--doador"> 
				<div class="main--cadastrar--doador">
					<div class="titulo--cadastrar--doador">Cadastro de Doador</div>
					<div class="form--cadastrar--doador">
						<form method="post" th:action="@{/doador/cadastrar}">
							<fieldset>
								<legend>Nome</legend>
								<input type="text" name="nome" id="nome" value="" placeholder="Digite o nome do doador" required>
							</fieldset>
							<fieldset>
								<legend>Telefone</legend>
								<input type="text" name="telefone" id="telefone" value="" placeholder="Digite o telefone do doador" required>
							</fieldset>
							<div class="area--btn--form">
								<input type="submit" value="Cadastrar">
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>
	</main>
</body>
</html>
