<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Remover Lote</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

				<h2>Você tem certeza que quer remover o lote?</h2>

				<p th:text="'Código: ' + ${lote.codigo}"></p>
				<p th:text="'Validade: ' + ${lote.validade}"></p>
				<p th:text="'Número de doses: ' + ${lote.nroDosesDoLote}"></p>
				<p th:text="'Número de doses atual: ' + ${lote.nroDosesAtual}"></p>
				<p th:text="'Vacina: ' + ${lote.vacina.nome}"></p>

				<form th:action="@{/lotes/remover}" method="post" th:object="${lote}">
					<input type="hidden" name="codigo" th:value="*{codigo}">
					<input type="hidden" name="validade" th:value="*{#temporals.format(validade, 'dd/MM/yyyy')}">
					<input type="hidden" name="nroDosesDoLote" th:value="*{nroDosesDoLote}">
					<input type="hidden" name="nroDosesAtual" th:value="*{nroDosesAtual}">
					<input type="hidden" name="vacina.codigo" th:value="*{vacina.codigo}">
					<input type="hidden" name="vacina.nome" th:value="*{vacina.nome}">
					<input type="hidden" name="vacina.descricao" th:value="*{vacina.descricao}">
					<input type="submit" value="Remover" class="btn btn-primary">
				</form>

			</div>
		</main>
	</div>

</body>
</html>
