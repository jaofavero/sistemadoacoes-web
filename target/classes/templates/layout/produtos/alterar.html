<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Alterar Vacina</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">
				
				<p th:text="'Código: ' + ${vacina.codigo}"></p>
				
				<form th:action="@{/vacinas/alterar}" method="post" th:object="${vacina}">
					<input type="hidden" name="codigo" th:value="*{codigo}">
					<input type="hidden" name="queryString" th:value="${queryString}">
					
					<label for="nome" class="form-label">Nome</label>
					<input type="text" th:field="*{nome}" class="form-control" th:errorclass="is-invalid">
					<span class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" 
                          th:each="erro : ${#fields.errors('nome')}" th:text="${erro} + '. '"></span>
                          
					<label for="descricao" class="form-label mt-3">Descrição</label>
					<textarea th:field="*{descricao}" class="form-control" th:errorclass="is-invalid"></textarea>
					<span class="invalid-feedback" th:if="${#fields.hasErrors('descricao')}" 
                          th:each="erro : ${#fields.errors('descricao')}" th:text="${erro} + '. '"></span>
                          
					<input type="submit" value="Alterar" class="btn btn-primary mt-3">
				</form>
				
			</div>
		</main>
	</div>

</body>
</html>
