<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Remover Vacina</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">
				
				<h2>Você tem certeza que quer remover a vacina?</h2>
				
				<p th:text="'Código: ' + ${vacina.codigo}"></p>
				<p th:text="'Nome: ' + ${vacina.nome}"></p>
				<p th:text="'Descrição: ' + ${vacina.descricao}"></p>
				
				<form th:action="@{/vacinas/remover}" method="post" th:object="${vacina}">
					<input type="hidden" name="codigo" th:value="*{codigo}">
					<input type="hidden" name="nome" th:value="*{nome}">
					<input type="hidden" name="descricao" th:value="*{descricao}">
					<input type="submit" value="Remover" class="btn btn-primary">
				</form>
				
			</div>
		</main>
	</div>

</body>
</html>
