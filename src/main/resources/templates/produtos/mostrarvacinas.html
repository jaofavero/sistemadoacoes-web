<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Vacinas</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

				<!-- area Grande -->
				<div class="row">
					<div class="col-md-12 mb-3">
						<div class="card">
							<div class="card-header">
								<span>
									<i class="bi bi-table me-2"></i>
								</span>
								<span>Vacinas</span>
							</div>
							<div class="card-body">
								<table class="table table-striped table-hover table-responsive w-100">
									<thead>
										<tr>
											<th scope="col" class="col-xs-1">Código</th>
											<div th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'nome', 'Nome', 'col-xs-2')}"></div>
											<th scope="col" class="col-xs-7">Descrição</th>
											<th scope="col" colspan="2" class="col-xs-2 text-center">Operações</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="v : ${pagina.conteudo}">
											<td th:text="${v.codigo}"></td>
											<td th:text="${v.nome}"></td>
											<td th:text="${v.descricao}"></td>
											<td class="text-center">
												<form th:action="@{/vacinas/abriralterar}" method="post">
													
													<input type="hidden" name="queryString" th:value="${pagina.queryString}">
													
													<input type="hidden" name="codigo" th:value="${v.codigo}">
													<input type="hidden" name="nome" th:value="${v.nome}">
													<input type="hidden" name="descricao" th:value="${v.descricao}">
													<button type="submit" title="Editar" class="btn btn-secondary" >
														<i class="bi bi-pencil-fill"></i>
													</button>
												</form>
											</td>
											<td class="text-center">
												<form th:action="@{/vacinas/remover}" method="post">
													<input type="hidden" 
													     th:value="'Você tem certeza que quer remover a vacina ' + ${v.nome} + '?'" 
													     class="mensagem">
													<input type="hidden" name="codigo" th:value="${v.codigo}">
													<input type="hidden" name="nome" th:value="${v.nome}">
													<input type="hidden" name="descricao" th:value="${v.descricao}">
													<button type="submit" title="Remover" class="btn btn-danger confirmacao">
														<i class="bi bi-trash-fill"> </i>
													</button>
												</form>
											</td>
										</tr>
									</tbody>
								</table>

								<div th:replace="~{layout/fragments/paginacao :: paginacao(${pagina})}"></div>

							</div>
						</div>
					</div>
				</div>
				<!-- area grande -->

			</div>
		</main>
	</div>
</body>
</html>
